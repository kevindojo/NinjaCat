<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NinjaCat!</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            //var ninja =$(this).attr("data-alt-src")
            $("img").click(function(){
                $(this).attr('yay', $(this).attr('src'));
				$(this).attr('src', $(this).attr('data-alt-src'));
				$(this).attr('data-alt-src', $(this).attr('yay'));
            })    
        });
    </script>
</head>
<body>
    <div>  
        <img src= "img/ninja0.png" data-alt-src="img/cat0.png" yay="">
    </div>
    <div>
        <img src= "img/ninja1.png" data-alt-src="img/cat1.png" yay="">
    </div>
    <div>
        <img src= "img/ninja2.png" data-alt-src="img/cat2.png" yay="">
    </div>
    <div>
        <img src= "img/ninja3.png" data-alt-src="img/cat3.png" yay="">
    </div>
    <div>
        <img src= "img/ninja4.png" data-alt-src="img/cat4.png" yay="">
    </div>
</body>
</html>
